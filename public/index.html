<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Todo App</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->
        
        <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap.min.js"></script>-->
        
        <script src="js/todoApp.js"></script>
        <script src="js/todoCtrl.js"></script>
    </head>
    <body ng-controller="TodoCtrl">
        <div class="row" style="padding-left: 15px;">
            <div class="col-md-12">
                <h1>Hello MEAN</h1>
                <p>
                    AngularJS with NodeJS is awesome!
                </p>
                <div class="row">
                    <p class="text-primary col-md-3">
                        Hi primary, {{name}}.
                    </p>
                    <p class="text-warning col-md-3">
                        Hi warning, {{name}}.
                    </p>
                    <p class="text-success col-md-3">
                        Hi success, {{name}}.
                    </p>
                    <p class="text-danger col-md-3">
                        Hi danger, {{name}}.
                    </p>
                </div>
                
                <button ng-click="listar()" class="btn btn-primary">Listar</button>
                
                <div class="row">
                    <p ng-repeat="item in todos" class="col-md-12">
                        Usuário: <strong ng-bind="item.usuario"></strong>
                        Todo: <strong ng-bind="item.todo"></strong>
                        Finalizado: <strong ng-bind="item.finalizado ? 'Sim' : 'Não'"></strong>
                    </p>  
                </div>
            </div>
        </div>
    </body>
</html>
